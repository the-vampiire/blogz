{% extends "base.html" %}

{% block body %}
  <h1>
    {% if owner %}
      <a href="/user/{{ owner.id }}">{{ owner.username }} </a>
    {% else %} 
      Username failed to load {% endif %}
  </h1>
  {% if blog %}
    <article class='blog'>
      <h3>{{ blog.title }} - {{ blog.created_at }}</h3>
      <p>{{ blog.body }}</p>
    </article>
  {% else %}
    Blog failed to load 
  {% endif %}
{% endblock %}
