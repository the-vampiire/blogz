<header>
  {% block header %}
  {% endblock %}
  <link href="{{ url_for('static', filename='./styles/styles.css') }}" rel="stylesheet">
  <script src="{{ url_for('static', filename='./scripts/scripts.js') }}" type="text/javascript"></script>
  <title>{% block title %}{% endblock %}</title>
</header>

<body>
  <nav>
    <span id="navigation">
      <a href='/'>HOME</a>
      {% if session.logged_in %}
        <a href='/user/{{ session.user_id }}'>PROFILE PAGE</a>
      {% endif %}
    </span>
    <span id="authentication">
      {% if session.logged_in %}
        <a href='/logout'>LOGOUT</a>
      {% else %}
        <a href='/login'>LOGIN</a>
        <a href='/signup'>SIGN UP</a>
      {% endif %}
    </span>
  </nav>

  {% block body %}
  {% endblock %}

  <footer>
    Coded by <a href="https://github.com/the-vampiire">Vampiire</a> || <a href="https://github.com/the-vampiire/blogz" >Source</a>

  {% if session.logged_in %}
    <div id="new_blog">
      <form action='/new_blog' method="POST">
        <label id="new_blog_title">
          Title: <input type="text" name="title" required>
        </label>
        <label id="new_blog_body">
          Content:
          <!-- <input type="text" name="body" required> -->
          <textarea name="body" required></textarea>
        </label>
        <input type="submit" value="post">
      </form>
    </div>
  {% endif %}
  </footer>
</body>
