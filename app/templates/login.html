{% extends "base.html" %}
{% block title %} Log In {% endblock %}
{% block body %}
  <form action='/login' method="POST">
    <label>
      username: <input type="text" name="username">

    <label>
      password: <input type="password" name="password">
    </label>
    <input type="submit" name="Log In">
  </form>
{% endblock %}
