{% if users %}
<ul>
  {% for user in users %}
  <li>
    <a href="/user/{{ user.id }}">{{ user.username }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No users</p>
{% endif %}

{% if blogs %}
<ul>
  {% for blog in blogs %}
  <li>
    <a href="/blog/{{ blog.id }}">{{ blog.title }}</a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No blog posts</p>
{% endif %}
